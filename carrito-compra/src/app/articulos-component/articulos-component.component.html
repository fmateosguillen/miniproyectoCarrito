<table>
    <tr>
        <th>ID</th>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Color</th>
        <th>Talla</th>
        <th>Unidades</th>
        <th>Precio</th>
    </tr>
    <tr *ngFor="let articulo of listaArticulos">
        <td>{{articulo.id}}</td>
        <td><img src={{articulo.imagen}}></td>
        <td>{{articulo.nombre}}</td>
        <td>{{articulo.color}}</td>
        <td>{{articulo.talla}}</td>
        <td><input id="unidades" type="text" value="1" readonly="readonly"><button id="aumentar" onclick="aumentar()">+</button><button id="disminuir">-</button></td>
        <td *ngIf="articulo.rebajado">{{articulo.precioRebajado}}</td>
        <td *ngIf="!articulo.rebajado">{{articulo.precioOriginal}}</td>
    </tr>
</table>
